<html>
<head>
<title> Student Registration Form </title>
</head>
<body>
<h1>Student Registration Form</h1>
<form>
Enter Name: 
	<input type="text" id="name" required><br>
Enter Contact Number: 
	<input type="number" id="cnt"><br>
Enter E-Mail: 
	<input type="email" id="email" placeholder="abc@gmail.com"><br>
Enter Gender: 
	<input type="radio" name="gender">Male
	<input type="radio" name="gender">Female<br>
Select Qualification: 
	<input type="checkbox" name="qua">10th
	<input type="checkbox" name="qua">12th
	<input type="checkbox" name="qua">Degree
	<input type="checkbox" name="qua">Graduation<br>
Select City:
<select name="city">
	<option name="chiplun">Chiplun</option>
	<option name="ratnagiri">Ratnagiri</option>
	<option name="khed">Khed</option>
	<option name="sawarde">sawarde</option>
	<option name="guhagar">Guhagar</option>
</select><br>
Enter Address:
	<input type="textarea"><br>
Enter Date of Birth:
	<input type="date"><br>
Enter Date of Application:
	<input type="date" min="2024-02-06" max="2024-02-15"><br>
Choose a Username:
	<input type="text"><br>
Set Password:
	<input type="password"><br>
<input type="submit" value="Click to Submit">
</form>
</body>
</html>
